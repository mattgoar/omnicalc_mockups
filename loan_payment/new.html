      <!-- Collect the nav links, forms, and other content for toggling -->

        <ul class="nav navbar-nav visible-xs visible-sm">
           <li>
              <a href="../word_count/new.html">
                <i class="fa fa-book"></i>
                <span>Word Count</span>

              <a href="../loan_payment/new.html">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 hidden-xs hidden-sm">
          <div class="list-group">
            <a href="../word_count/new.html" class="list-group-item">
              <i class="fa fa-book"></i>
              <span>Word Count</span>
              </a>
            <a href="../loan_payment/new.html" class="list-group-item">
              <i class="fa fa-money"></i>
              <span>Loan Payment</span>
              </a>
             <a href="../time_between/new.html" class="list-group-item">
              <i class="fa fa-clock-o"></i>
              <span>Time Between</span>
              </a>
             <a href="../descriptive_statistics/new.html" class="list-group-item">
              <i class="fa fa-bar-chart"></i>
              <span>Descriptive Statistics</span>
              </a>
          </div>
        </div>
        <div class="col-md-9">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">New Loan Payment Calculation</h3>
              </div>
            <div class="panel-body">
            <!--
              *
              *
              Content for panel gets inserted here
              *
              *
            -->
            <form action="../loan_payment/results.html" class="form-horizontal" role="form">
              <div class="form-group">
                <label class="control-label col-md-2" for="apr">APR</label>
                <div class="col-md-10">
                  <input name="apr" class="form-control" id="apr" placeholder="Enter the APR of the loan (as a percent)">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-2" for="years">Years</label>
                <div class="col-md-10">
                  <input name="years" class="form-control" id="years" placeholder="Enter the number of years to repay the loan">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-2" for="principal">Principal</label>
                <div class="col-md-10">
                  <input name="principal" class="form-control" id="principal" placeholder="Enter the principal of the loan">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                  <button type="submit" class="btn btn-default btn-primary btn-block">Submit</button>
                </div>
              </div>
            </form>

              </div>
          </div>
        </div>
      </div>
